# service
service:
  enable : true
  item :
    - title: "CTO for hire"
      icon: "ti-vector"
      content: "Evaluiering, Planung und Umsetzung ihrer Softwarebasierten Geschäftskonzepte. Erstellung von Software-Architekturen oder Transformation ihrer bestehenden Systeme als ihr persönlicher interims CTO."
      highlighted: true

    - title : "Softwareentwicklung"
      icon : "ti-settings"
      content : "Unterstützung der Entwicklung von Softwareprodukten als Verstärkung für ihr agiles Entwicklerteam, egal ob im Konzern-Umfeld, für Mittelständische Unternehmen oder in Startups."
      highlighted : false

    - title : "Auftragsentwicklung"
      icon : "ti-cloud"
      content : "Von ihrer Idee ausgehend, entwickeln wir gemeinsam ein Konzept und entwickeln iterativ ein profitables Produkt. Das Staffing und Projektmanagement kann hierbei optional vollständig oder teilweise an mich delegiert werden."
      highlighted : true

